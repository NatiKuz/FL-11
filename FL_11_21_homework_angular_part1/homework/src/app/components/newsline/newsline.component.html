<h1>Sourse Name</h1>
<div class="container">
	<div class="article">
		<div class="photocard">
			<img src="{{news.photoUrl}}" alt="Photo" width="100" height="100"/>
		</div>
		<div class="description">
			<strong>{{ news.title }}</strong>
			<p class="desc-article">{{ news.descFull }}</p>
			<p class="date">Date: {{ news.date | date: "short" }} </p>
			<p>Author: {{ news.author }}</p>
			<button (click)="goBack()">Go back</button>
		</div>	
	</div>
</div>
